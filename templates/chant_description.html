<div id="chant_description">
    <table>
        <tr>
            <td class="chant_description_label_cell"><span class="chant_description_label">Chant ID</span></td>
            <td class="chant_description_value_cell">{{ chant.id }}</td>
        </tr>
        <tr>
            <td class="chant_description_label_cell"><span class="chant_description_label">Cantus ID</span></td>
            <td class="chant_description_value_cell"><a href="https://cantusindex.org/id/{{ chant.cantus_id }}"
                target="_blank"
                rel="noreferrer noopener">{{ chant.cantus_id }}</a>
            </td>
        <tr>
            <td class="chant_description_label_cell"><span class="chant_description_label">Incipit</span></td>
            <td class="chant_description_value_cell">{{ chant.incipit }}</td>
        </tr>
        <tr>
            <td class="chant_description_label_cell"><span class="chant_description_label">Siglum</span></td>
            <td class="chant_description_value_cell">{{ chant.siglum }}</td>
        </tr>
        <tr>
            <td class="chant_description_label_cell"><span class="chant_description_label">Image URL</span></td>
            <td class="chant_description_value_cell"><a href="{{ chant.image_link }}"
                   target="_blank"
                   rel="norefferer noopener">
                {{ chant.image_link }}</a></td>
        </tr>
    </table>
</div>
