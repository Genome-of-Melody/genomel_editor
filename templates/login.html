<form action="{% url 'GenomelEditor:login' %}" method="post">
    {% csrf_token %}
    <input class="login_form_input" type="text" name="username" placeholder="Username" required>
    <input class="login_form_input" type="password" name="password" placeholder="Password" required>
    <input class="login_form_input" type="submit" value="Login">
</form>
